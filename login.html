<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container label {
      font-size: 0.9em;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }
    .login-container .error {
      color: red;
      font-size: 0.9em;
    }
    .login-container .create-account {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      text-decoration: none;
    }
    .login-container .create-account:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="/login" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <input type="submit" value="Log In">
    
    <!-- Display error message if login fails -->
    <div class="error" id="error-message" style="display: none;">Invalid username or password</div>
    
    <!-- Link to create an account -->
    <a href="/register" class="create-account">Create an Account</a>
  </form>
</div>

</body>
</html>
